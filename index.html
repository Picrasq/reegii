<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reegii Name Card</title>
<style>
html, body {
    background: #0a0a0a url('background.png') no-repeat center center fixed;
    background-size: cover;
    margin:0;
    padding:0;
    overflow:hidden;
    height:100%;
    width:100%;
    font-family:'Arial', sans-serif;
}

/* Under construction image */
#underconstruction {
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
}

#underconstruction img {
    max-width:80%;
    max-height:80%;
    border:4px solid #fff;
    border-radius:10px;
    box-shadow:0 0 50px rgba(255,255,255,0.7);
    margin-bottom:30px;
}

/* Instagram button */
#instagram {
    padding:12px 24px;
    font-size:1.2em;
    color:white;
    background:#555555;
    border:none;
    border-radius:6px;
    cursor:pointer;
    text-decoration:none;
    transition: transform 0.2s;
}

#instagram:hover {
    transform: scale(1.1);
    box-shadow:0 0 50px rgba(255,255,255,0.8);
}
</style>
</head>
<body>


<div id="underconstruction">
    <img src="meme.png">
    <a id="instagram" href="https://instagram.com/picrasq" target="_blank">Instagram</a>
</div>

</body>
</html>
